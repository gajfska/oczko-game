<div>
  <div class="header">
    <p>Imię: <strong>{{player.name}}</strong></p>
    <p>Wynik: <strong>{{score}}</strong></p>
    <button class="btn btn-red" (click)="drawCard()" [disabled]="!player.isActive">Ciągnij kartę</button>
    <button class="btn btn-red">Pasuj</button>
  </div>

  <div>
    <div [@showCard] id="myimages" *ngFor="let card of cards" >
      <img src="{{card.image}}" alt="">
    </div>
  </div>


</div>
